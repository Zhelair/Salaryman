<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Corporate Lolo (Prototype)</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="game-container">
    <h1>Corporate Lolo (Prototype)</h1>

    <!-- Game shell with only the screen -->
    <div id="game-shell">
      <canvas id="gameCanvas" width="480" height="352"></canvas>
    </div>

    <!-- Controls: always BELOW the game, never overlapping -->
    <div id="mobile-controls">
      <div class="ctrl-row ctrl-row-top">
        <button class="ctrl-btn" data-dir="up">▲</button>
      </div>
      <div class="ctrl-row ctrl-row-middle">
        <button class="ctrl-btn" data-dir="left">◀</button>
        <button class="ctrl-btn" data-dir="right">▶</button>
      </div>
      <div class="ctrl-row ctrl-row-bottom">
        <button class="ctrl-btn" data-dir="down">▼</button>
      </div>
    </div>

    <div id="ui">
      <div id="message"></div>
      <div id="status"></div>
      <button id="restartBtn">Restart</button>
    </div>

    <p class="hint">
      PC: Use arrow keys. &nbsp;
      Mobile: use on-screen buttons.<br />
      Collect all keys, then reach the exit door. Avoid HR.
    </p>
  </div>

  <script src="game.js"></script>
</body>
</html>
